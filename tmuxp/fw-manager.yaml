session_name: firewall-manager
start_directory: /Users/opti-mac/Projects/opticoreit/firewall-manager

windows:
  - window_name: editor
    start_directory: .
    panes:
      - shell_command:
          - nvim .
        focus: true

  - window_name: services
    start_directory: .
    layout: tiled
    panes:
      - shell_command:
          - eval $(poetry env activate)
          - cd ../example-fw-ac/

  - window_name: lazygit
