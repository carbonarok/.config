##### GENERAL ##############################################################
set -g mouse on
set -g history-limit 100000
set -g base-index 1
setw -g pane-base-index 1
set -g escape-time 0
set -sg repeat-time 600
set -g focus-events on
set -g renumber-windows on
set -g detach-on-destroy off           # Keep server alive if a session exits
set -g display-time 2000
set -g remain-on-exit off
set -s extended-keys on
set -as terminal-features ",*:extkeys"
set -g xterm-keys on
# Termcap / 24-bit color (tmux ≥ 3.2)
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",*:Tc"     # truecolor (fallback)
set -as terminal-features "xterm-256color:RGB"

# Titles (handy when many terminals are open)
set -g set-titles on
set -g set-titles-string "#S:#I.#P • #{pane_current_command}"

##### PREFIX ###############################################################
unbind C-b
set -g prefix C-q
bind C-q send-prefix
bind r source-file ~/.config/tmux/tmux.conf \; display-message "✓ Reloaded tmux.conf"

##### SPLITS & LAYOUTS #####################################################
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v
bind = choose-tree -Zw                   # Quick picker: sessions/windows/panes
bind Space next-layout
bind ! break-pane
bind z resize-pane -Z                    # toggle zoom (exists by default, keep explicit)

##### NAVIGATION & RESIZE ##################################################
# hjkl pane nav (after prefix)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Required for the plugin to detect focus change events
set -g focus-events on

# Repeatable resizing with HJKL (Shift + h/j/k/l after prefix)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 5

# Toggle synchronize-panes
bind S set -w synchronize-panes \; display-message "sync-panes: #{?pane_synchronized,on,off}"

##### COPY MODE (VI) + SYSTEM CLIPBOARD ###################################
setw -g mode-keys vi
set -g set-clipboard on                  # Enable OSC52 clipboard where supported

# Copy selection with 'y' in copy-mode; fall back to pbcopy/xclip/wl-copy if present
if-shell 'command -v pbcopy >/dev/null' \
  "bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'pbcopy'"
if-shell 'command -v xclip >/dev/null' \
  "bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -selection clipboard -in'"
if-shell 'command -v wl-copy >/dev/null' \
  "bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'wl-copy'"

# Better word movement in copy-mode (vi-ish)
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi C-v send -X rectangle-toggle

# Seamless nvim <-> tmux navigation on Ctrl-h/j/k/l (no prefix)
# If the active pane is (n)vim, send the keys to nvim; otherwise switch tmux panes.
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(vim|n?vim|view|rvim|rview)$'"

bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

##### STATUS BAR ###############################################################
set -g status on
set -g status-interval 5
set -g status-justify centre
set -g status-position bottom
set -g status-bg colour235
set -g status-fg white

# Powerline separators (optional: requires a font with  and )
set -g @separator_left_bold ""
set -g @separator_right_bold ""

# --- LEFT SIDE ---
# Session name + current window
set -g status-left-length 100
set -g status-left \
  "#[bg=colour39,fg=colour235,bold] #S #[bg=colour238,fg=colour39,nobold]#(@separator_left_bold)#[bg=colour238,fg=white] #I:#W #[default]"

# --- RIGHT SIDE ---
# Host, user, network IP, battery, date/time
set -g status-right-length 150
set -g status-right \
  "#[fg=colour238,bg=colour235]#(@separator_right_bold)#[bg=colour238,fg=yellow] #(whoami)@#(hostname -s) \
   #[fg=colour39,bg=colour238]#(@separator_right_bold)#[bg=colour39,fg=white] #(ip route get 1.1.1.1 2>/dev/null | awk '/src/ {print $7; exit}') \
   #[fg=colour34,bg=colour76]#(@separator_right_bold)#[bg=colour34,fg=black] #{battery_percentage} \
   #[fg=colour39,bg=colour34]#(@separator_right_bold)#[bg=colour39,fg=white] %Y-%m-%d %H:%M "

# --- WINDOW TABS ---
setw -g window-status-format "#[fg=colour240,bg=colour235] #I:#W "
setw -g window-status-current-format "#[bold,fg=colour235,bg=colour39] #I:#W #[fg=colour39,bg=colour235,nobold]#(@separator_left_bold)"
setw -g window-status-activity-style "underscore,fg=colour76"

# --- ACTIVE PANE TITLE ---
set -g window-status-separator ""
set -g window-status-current-style "bold"
set -g message-style "bg=colour39,fg=black"

# --- CLOCK (prefix + t) ---
set -g clock-mode-colour colour39
set -g clock-mode-style 24

##### QUALITY OF LIFE ######################################################
# Quick new window in cwd of pane
bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# Quick sessionizer (fzf-tmux if available)
if-shell 'command -v fzf-tmux >/dev/null' \
  'bind f run-shell "tmux list-sessions -F \"##S\" | fzf-tmux -p 60%,60% | xargs -r tmux switch-client -t"'

##### PLUGINS (TPM) ########################################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'          # autosave/restore
set -g @plugin 'tmux-plugins/tmux-yank'               # better clipboard/yank
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'   # shows when prefix is active
set -g @plugin 'christoomey/vim-tmux-navigator'
# Plugin options
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'             # better Neovim restores
set -g @prefix_highlight_show_copy_mode 'on'

run '~/.tmux/plugins/tpm/tpm'

##### CUSTOM ###############################################################

bind-key o capture-pane \; save-buffer /tmp/tmux_buffer \; \
  run-shell "grep -oE '/[^\": ]+\.py(:[0-9]+)?' /tmp/tmux_buffer | fzf | \
  xargs -r -I {} sh -c 'nvim $(echo {} | cut -d: -f1) +$(echo {} | cut -d: -f2)'"
